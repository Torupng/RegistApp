<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-img src="assets/images/reg1.svg"></ion-img>

    <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
      <ion-item class="ion-margin-top">
        <ion-label position="floating">Usuario</ion-label>
        <ion-input formControlName="usuario"></ion-input>
      </ion-item>

      <ion-item >
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="contrasenia" type="password"></ion-input>
      </ion-item>

      <ion-item >
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input formControlName="confContrasenia" type="password"></ion-input>
      </ion-item>
    </form>
  <ion-button (click)="guardar()" class="ion-margin-top duocuc" expand="block">
     Ingresar
  </ion-button>
