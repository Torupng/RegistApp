<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-img src="assets/images/login.svg"></ion-img>

    <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
      <ion-item class="ion-margin-top">
        <ion-label position="floating">Usuario</ion-label>
        <ion-input formControlName="usuario"></ion-input>
      </ion-item>
    
      <ion-item >
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="contrasenia" type="password"></ion-input>
      </ion-item>

      <ion-item >
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="confContrasenia" type="password"></ion-input>
      </ion-item>
    </form>
  <ion-button (click)="guardar()" class="ion-margin-top amarillo" expand="block">
     Ingresar
  </ion-button>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="">
        registrarse
      </ion-button>
      <ion-buttons slot="end"></ion-buttons>
        <ion-button [routerLink]="">
          Cambiar Contrasenia
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
