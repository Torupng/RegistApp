<ion-menu contentId="main-content" >
  <ion-header>
    <ion-toolbar>
      <ion-title>AsistenciaApp</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-menu-toggle>
      <ion-button routerLink="/cuenta" class="ion-margin-top duocuc" expand="block">
        Cuenta
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
      </ion-button>
      <ion-button routerLink="/mapa" class=" duocuc" expand="block">
        Mapa
        <ion-icon name="map-outline" slot="start"></ion-icon>
      </ion-button>
    </ion-menu-toggle>
  </ion-content>
  <ion-button (click)="cerrarSesion()" class=" duocuc" expand="block">
    Cerrar sesión
    <ion-icon name="exit-outline" slot="start"></ion-icon>
 </ion-button>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header class="ion-no-border" >
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="duocuc" *ngIf="weatherData">
    <ion-card-header>
      <ion-card-title class="duocuc">Clima en {{ weatherData.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div style="display: flex; justify-content: space-between;">
        <div>
          <ion-icon name="thermometer-outline"></ion-icon>
          <span>Temperatura: {{ weatherData.main.temp }}°C</span>
        </div>
        <div>
          <ion-icon name="water-outline"></ion-icon>
          <span>Humedad: {{ weatherData.main.humidity }}%</span>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-content class="ion-padding ion-text-center">
    <!--SEGMENT-->
    <ion-segment [(ngModel)]="segment">

      <ion-segment-button value="scan">
        <ion-label>Escanear QR</ion-label>
      </ion-segment-button>

      <ion-segment-button value="generar">
        <ion-label>Generar QR</ion-label>
      </ion-segment-button>

    </ion-segment>

    <!--SCANER-->
    <div class="segment" *ngIf="segment == 'scan'">
      <div class="segment-content">
        
        <img src="assets/images/scanner_qr.png">

        <ion-col size="6">
          <ion-button class="submit" expand="block">
            Scanear QR
            <ion-icon slot="end" name="scan-outline"></ion-icon>
          </ion-button>
        </ion-col>

        <!-- RESULTADO
        <ion-alert
        *ngIf="scanResult"
        header="Codigo QR escaneado correctamente"
        message="Se ah registrado su asistencia"
        [buttons]="alertButtons"
        ></ion-alert> -->
      </div>
    </div>

    <!--GENERAR QR-->
    <div class="segment" *ngIf="segment === 'generar'">
      <div class="segment-content">

        <div id="qrimage">
          <div class="d-flex-center">
            <div class="d-flex-center qr-wrapper">
              <qr-code value="Hello world!" 
              size="220" 
              errorCorrectionLevel="M" />
            </div>
          </div>
        </div>

      </div>
    </div>
  </ion-content>

</div>
