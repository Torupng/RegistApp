<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cambio Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-img src="assets/images/password.svg"></ion-img>

    <form>
      <ion-item class="ion-margin-top">
        <ion-label position="floating">Usuario</ion-label>
        <ion-input ></ion-input>
      </ion-item>
    
      <ion-item >
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input ></ion-input>
      </ion-item>

      <ion-item >
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input ></ion-input>
      </ion-item>

    </form>
  <ion-button class="ion-margin-top amarillo" expand="block">
     Cambiar
  </ion-button>
